<html>
<head>
	<title>Nav 1 Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/normalize.css" type="text/css" />
	<link rel="stylesheet" href="./css/main.css" type="text/css" title="Main" />
	<link rel="stylesheet" href="./css/slimmenu.min.css" type="text/css" />
	<script src="./js/jquery-2.1.3.min.js"></script>
	<script src="./js/jquery.slimmenu.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#navigation').slimmenu({
			    resizeWidth: '800',
			    collapserTitle: 'Main Menu',
			    animSpeed: 'medium',
			    easingEffect: null,
			    indentChildren: false,
			    childrenIndenter: '&nbsp;'
			});
		});	
	</script>
	<style>
		html {
			margin: 10%;
		}
	</style>
</head>
<body>
<header> 
<h1>NAVIGATION EXAMPLE #1</h1>
</header>
<nav>
	<ul id= "navigation" class="slimmenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Introduction</a></li>
        <li><a href="#">Project Files</a>
	        <ul>
	            <li><a href="#">Wireframes</a></li>
	            <li><a href="#">Rationale Page</a></li>
	            
	            <li><a href="#">Tumblr News Page</a></li>
	        </ul>
	    </li>
	    <li><a href="#">Site Map</a></li>
	</ul>
</nav>
<article>
<p> This is some sample text. No seriously this is my sample text, I swear!</p>
</article>
</body>
</html>
